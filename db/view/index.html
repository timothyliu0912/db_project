{{ block "content" . }}
<div class="container" style="margin-top:25px;">
    <div class="card-columns" id="videos">
        {{range $v := .DB_videos}}
        <div class="card text-center" id="video">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src='{{ $v.Video.Vid }}'></iframe>
            </div>
            <div class="card-body">
                <h6 class="card-title">{{ $v.Video.Title }}</h6>
                <p class="card-publish text-sm-left font-weight-lighter">時間：{{ $v.Video.Publish }}</p>
                <p class="card-viewcount text-sm-left font-weight-lighter">觀看次數：{{ $v.Video.Viewcnt }}</p>
                <p class="card-author text-sm-left font-weight-lighter">{{ $v.Video.Author }}</p>
                <a href='{{ $v.Video.Url }}' class="btn btn-outline-primary stretched-link">View</a>
            </div>
        </div>
        {{ end }}
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
<script src="/js/search.js"></script>
{{ end }}
