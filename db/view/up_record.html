{{ block "content" . }}
<style>
    td {
        text-align: left;
        padding-left: 15px !important;
        border-bottom: none !important;
        line-height: 29px !important;
    }

}
</style>
<div class="container" style="margin-top: 10px">
  <table class="table" style="table-layout:fixed">
    <thead class="thead-dark">
      <tr>
        <th style="width:  2%" scope="col">#</th>
        <th style="width:  10%" scope="col">Title</th>
        <th style="width:  13%" scope="col">Content</th>
        <th style="width:  10%" scope="col">Author</th>
        <th style="width:  9%" scope="col">Published</th>
        <th style="width:  7%" scope="col">ViewCount</th>
        <th style="width:  7%" scorpe="col">Update</th>
        <th style="width:  7%" scorpe="col">Remove</th>
      </tr>
    </thead>
    <tbody>
    {{range $i,$v := .DB_videos}}
      <tr data-id = '{{$i}}'>
        <td scope="row" data-id = '{{ $v.Id }}'>{{$i}}</th>
        <td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;"> {{ $v.Video.Title }}</td>
        <td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">{{ $v.Video.Content }}</td>
        <td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">{{ $v.Video.Author }}</td>
        <td>{{ $v.Video.Publish }}</td>
        <td>{{ $v.Video.Viewcnt }}</td>
        <td><button name="update" type="button" class="btn btn-primary btn-sm special-btn"data-toggle="modal" data-target="#exampleModalLabel">Update</button></td>
        <td><button name="remove" type="button" class="btn btn-danger btn-sm">Remove</button></td>
      </tr> 
    {{ end }} 
    </tbody>
  </table>
    <div class="modal fade" id="exampleModalLabel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <input type="text" id="service_title" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
  crossorigin="anonymous"
></script>
<script src="/js/update.js"></script>
{{ end }}
